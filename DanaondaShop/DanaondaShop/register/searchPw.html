<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기</title>
    <link rel="stylesheet" href="./css/searchPwCss.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="header">
                <div class="logo">
                    <div class="logoImg">
                        <img src="../../src/asset/icon/computet_icon.png" alt="로고">
                    </div>
                    <div class="logoTitle">DANAONDA SHOP</div>
                </div>
                <div class="title">
                    <h1>비밀번호 찾기</h1>
                </div>
            </div>
        </header>

        <body>
            <div class="userInfoField">
                <div class="searchCategory">
                    <input type="radio" name="category" id="searchId">
                    <label for="searchId"><a href="../register/searchId.html">아이디 찾기</a></label>
                    <input type="radio" name="category" id="searchPw" checked>
                    <label for="searchPw">비밀번호 찾기</label>
                </div>
                <div class="userId">
                    <input type="text" name="" id="user_id" placeholder="아이디">
                </div>
                <div class="email">
                    <input type="email" name="" id="email" placeholder="이메일">
                </div>
                <div class="userName">
                    <input type="text" name="" id="userName" placeholder="이름">
                </div>
                <div class="searchPwBtn">
                    <input type="submit" value="비밀번호 찾기">
                </div>
            </div>
        </body>
        <footer>

        </footer>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="../main/css/loginPagCss.css">
</head>

<body>


    <div class="container">
        <header>
            <div class="logoImg">로고 이미지</div>
        </header>
        <div class="auto_login_field">
            <input type="checkbox" class="auto_login">자동 로그인
        </div>
        <div class="login_field">
            <div class="id_field">
                <input type="text" id="user_id" placeholder="아이디">
            </div>
            <div class="pw_field">
                <input type="text" id="user_pw" placeholder="비밀번호">
            </div>
            <button class="loginBtn">로그인</button>
        </div>
        <div class="login_footer">
            <a href="#">회원가입</a>
            <a href="#">아이디 패스워드 찾기</a>
        </div>
        <footer>
            <div>
            </div>
        </footer>
    </div>

</body>

</html>

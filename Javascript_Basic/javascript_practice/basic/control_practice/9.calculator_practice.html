<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기 실습</title>
</head>

<body>
    <h2>간이 계산기 만들기</h2>
    첫번째 값 : <input type="text" id="input1"> <br>
    두번째 값 : <input type="text" id="input2">
    <!-- <button>+</button> -->
    <input type="button" value="+" onclick=" calculate(this.value) ;">
    <input type="button" value="-" onclick=" calculate(this.value) ;">
    <input type="button" value="x" onclick=" calculate(this.value) ;">
    <input type="button" value="/" onclick=" calculate(this.value) ;">
    <input type="button" value="%" onclick=" calculate(this.value) ;">
    <br><br>
    계산결과 : <span id="result"></span>

    <script>
        // 지역변수 안썼을때
        function calculate(value) {
            // this는 event가 발생한 태그 자체를 가져옴.
            console.log(value);
            // value는 클릭했을때 연산자가 넘어옴.
            var input1 = Number(document.querySelector("#input1").value);
            var input2 = parseInt(document.querySelector("#input2").value);
            var spanTag = document.querySelector("#result");
            var result = 0;
            if (value == "+") {
                // 지역변수 : 중괄호 안에서 사라짐.
                result = input1 + input2;
                // spanTag.innerText = result;
            } else if (value == "-") {
                result = input1 - input2;
                // spanTag.innerText = result;
            } else if (value == "x") {
                result = input1 * input2;
                // spanTag.innerText = result;
            } else if (value == "/") {
                result = input1 / input2;
                // spanTag.innerText = result;
            } else if (value == "%") {
                result = input1 % input2;
                // spanTag.innerText = result;
            }
            spanTag.innerText = result;
        }

    </script>
</body>

</html>

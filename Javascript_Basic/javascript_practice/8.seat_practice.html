<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제8</title>
    <style>
        table {
            border: 1px solid #ccc;
            border-collapse: collapse;
        }

        td {
            padding: 10px;
            border: 1px solid black;
            width: 50px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>자리 배치도</h1>
    <button onclick="seatMake();">배치 생성</button>
    <script>
        function seatMake() {
            var customer = prompt("입장객은 몇 명인가요?");
            var colNum = prompt("한 줄에 몇 명씩 앉습니까?");
            // alert(parseInt(customer / colNum));
            var rowNum = parseInt(customer / colNum) + 1; // 20/4 = 5
            if (rowNum !== 0) {
                rowNum = rowNum + 1;
            }
            var count = 1;
            document.write("<table border='1'>");
            for (var i = 1; i <= rowNum; i++) {
                document.write("<tr>");
                for (var j = 1; j <= colNum; j++) {
                    if (count > customer) break;
                    document.write("<td> 좌석" + count + "</td>");
                    count++;
                }
                document.write("</tr>");
            }
            document.write("</table>");
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제 3</title>
    <style>
        div {
            width: 300px;
            /* border: 1px solid black; */
            margin: 0 auto;
            text-align: center;
        }

        div h2 {
            font-weight: bold;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div>
        <h2>4의 배수일까 아닐까</h2>
        <script>
            var inputNum = parseInt(prompt("숫자를 입력하세요."));
            if (inputNum)
                if (inputNum !== null && inputNum !== 0) {
                    if (inputNum % 4 === 0) {
                        document.write(inputNum + "는 4의 배수가 맞습니다.");
                    } else {
                        document.write(inputNum + "는 4의 배수가 아닙니다.");
                    }
                } else {
                    document.write("취소하셨습니다.");
                }
        </script>
    </div>
</body>

</html>

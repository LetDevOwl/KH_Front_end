<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>목록 관령 태그</title>
    </head>
    <body>
        <h1>순서없는 몰록 태그</h1>
        <u1>
            <li>HTML5</li>
            <li>CSS3</li>
            <li>Javascript</li>
            <li>jQuery</li>
        </u1>
        <h1>순서있는 목록 태그</h1>
        <ol type="1">
            <li>HTML5</li>
            <li>CSS3</li>
            <li>Javascript</li>
            <li>jQuery</li>
        </ol>
        <h1>설명 목록 태그</h1>
        <dl>
            <dt>이곳은 목록의 제목을 적는 곳입니다.</dt>
            <dd>이곳은 목록의 대한 설명을 적는 곳입니다.</dd>
        </dl>
    </body>
</html>
